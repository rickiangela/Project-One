<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous" />

  <!-- CSS -->
  <link rel="stylesheet" text="text/css" href="assets/css/settings.css" />

  <title>Settings Page</title>

</head>

<body background="assets/images/parentPageBackground.png">
  <div class="container" id="page-container">
    <div id="content-wrap">
      <div class="row heading">
        <div class="col-lg-9">
          <img id="logo" src="assets/images/madDogMaddox.png" alt="Mad Dog Maddox Logo" />
        </div>

        <!-- home button class is home-button and child page button class is child-button -->
        <div class="col-lg-3">
          <i class="fas fa-home fa-3x home-button btn"></i>
          <i class="fas fa-child fa-3x child-button btn"></i>
          <i class="fas fa-sign-out-alt fa-3x sign-out"></i>

        </div>
      </div>

      <div class="row">
        <div class="col-lg-3"></div>

        <!-- Class for settings box is settings-box -->
        <div class="col-lg-6 settings-box">
          <h1>Settings</h1>
          <hr />

          <h4>Parent Page</h4>


          <!-- Change email class is change-email -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Change Email</span>
            </div>

            <input type="email" class="form-control change-email" id="email" placeholder="Email" aria-label="Email"
              aria-describedby="basic-addon1" />
          </div>

          <!-- Changing password class is change-password -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Set New Password</span>
            </div>

            <input type="password" class="form-control change-password" id="password" placeholder="New Password" aria-label="Password"
              aria-describedby="basic-addon1" />
          </div>

          <h4>Child</h4>

          <!-- Changing the child age class is change-age -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Child Age</span>
            </div>
            <input type="text" class="form-control change-age" id="childAge" placeholder="Child Age" aria-label="Child Age"
              aria-describedby="basic-addon1" />
          </div>



          <hr />
          <button type="button" class="btn btn-info" id="updateInfo">Save Changes</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="passwordModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-body">
                <h1 id="passwordText"></h1>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>

         <!-- Modal -->
         <div class="modal fade" id="emailModal" role="dialog">
            <div class="modal-dialog">
  
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-body">
                  <h1 id="emailText"></h1>
  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
  
            </div>
          </div>

           <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
  
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-body">
                  <h1 id="signInText"></h1>
  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
  
            </div>
          </div>


        <div class="col-lg-3"></div>
      </div>
    </div>
    <footer id="footer"></footer>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
  <script src="assets/javascript/settings.js"></script>

</body>

</html>
